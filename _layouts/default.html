---
layout: base
---
{{ content }}
<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    {% if post.content contains "<!--<excerpt>-->" %}
    {{ post.content | split: "<!--</excerpt>-->" | first | split: "<!--<excerpt>-->" | last }}
    {% else %}
    {{ post.excerpt }}
    {% endif %}
  </li>
  {% endfor %}
</ul>
